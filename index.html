<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="display-grid">
      <div id="output">
        <div class="previous-operand"></div>
        <div class="previu-currente"></div>
      </div>

      <button class="spaw-two" id="" value="c">AC</button>
      <button id="" value="Del">DEL</button>
      <button class="operant" id="" value="รท">รท</button>
      <!----------------------------------------->
      <button id="" value="7">7</button>
      <button id="" value="8">8</button>
      <button id="" value="9">9</button>
      <button class="operant" id="" value="x">x</button>
      <!----------------------------------------->
      <button id="" value="4">4</button>
      <button id="" value="5">5</button>
      <button id="" value="6">6</button>
      <button class="operant" id="" value="-">-</button>
      <!----------------------------------------->
      <button id="" value="1">1</button>
      <button id="" value="2">2</button>
      <button id="" value="3">3</button>
      <button class="operant" id="" value="+">+</button>
      <!----------------------------------------->
      <button id="" value="0">0</button>
      <button id="" value=".">.</button>
      <button id="" value=",">,</button>
      <button class="igualdade" id="" value="=">=</button>
    </div>
  </body>
</html>
