<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="display-grid">

        <div data-previuos-operand class="previous-operand">129 + 232</div>
        <div data-previoues-current class="previous-currente">87989</div>

      <button data-number id="" value="3">3</button>

      <button data-nmber id="" value=".">.</button>
      <button data-nmber id="" value=",">,</button>
